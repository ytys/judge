<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <link th:replace="layouts/default :: metadata" href="layouts/default.html" rel=""/>
        <title th:text="#{Login}"></title>
        <link th:replace="layouts/default :: scripts" href="layouts/default.html" rel=""/>
    </head>
    <body>
        <div class="container">
            <div class="row" style="margin-top:60px;">
                <div class="col-md-4 col-md-offset-4">
                    <form method="POST" th:action="@{/login}" accept-charset="UTF-8" role="form" id="loginform" class="form-signin">
                        <fieldset>
                            <h3 class="sign-up-title" style="color:dimgray; text-align: center">Welcome back! Please sign in</h3>
                            <div class="alert bs-callout bs-callout-danger alert-dismissible" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h5>E-mail or password was incorrect, please try again</h5>
                            </div>

                            <hr class="colorgraph"/>
                            <input class="form-control email-title" placeholder="Username or E-mail" name="login" type="text"/>
                            <input class="form-control" placeholder="Password" name="password" type="password"/>
                            <a class="pull-right" th:href="@{/password}">Forgot password?</a>
                            <div class="checkbox" style="width:140px;">
                                <label><input name="remember" type="checkbox" value="Remember Me"/> Remember Me</label>
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Login"/>
                            <p class="text-center" style="margin-top:10px;">OR</p>
                            <a class="btn btn-default btn-block" th:href="@{/login/github}"><i class="icon-github"><jsp:text/></i> Login with Github</a>
                            <br/>
                            <p class="text-center"><a th:href="@{/register}">Register for an account?</a></p>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
