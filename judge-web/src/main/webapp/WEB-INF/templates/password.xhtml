<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container">
            <div class="row" style="margin-top:60px;">
                <div class="col-md-4 col-md-offset-4">
                    <div class="alert alert-success alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        Password reminder sent! Please check your email for instructions on resetting your password.
                    </div>

                    <form method="POST" action="${pageContext.request.contextPath}/password" accept-charset="UTF-8" role="form" id="loginform" class="form-signin">
                        <fieldset>
                            <h2>Request password reset</h2>
                            <hr class="colorgraph"/>
                            <input class="form-control" placeholder="Enter your E-mail" name="email" type="text"/>
                            <p>
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Request password reset"/>
                            </p>
                            <p class="text-center">Remembered your password? <a href="${pageContext.request.contextPath}/login">Login here</a></p>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
