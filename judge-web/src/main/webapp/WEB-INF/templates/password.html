<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <!--/*--><meta charset="UTF-8"/><!--*/-->
        <link th:replace="layouts/default :: metadata" href="layouts/default.html" rel=""/>
        <title th:text="#{Reset Password}">Reset password</title>
        <link th:replace="layouts/default :: scripts" href="layouts/default.html" rel=""/>
        <!--/*-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../../static/bootstrap/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="../../static/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <!--*/-->
    </head>
    <body>
        <div th:replace="fragments/header :: header"></div>
        <div class="container">
            <div class="row" style="margin-top:60px;">
                <div class="col-md-4 col-md-offset-4">
                    <div class="alert alert-success alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        Password reminder sent! Please check your email for instructions on resetting your password.
                    </div>

                    <form method="POST" th:action="@{/password}" accept-charset="UTF-8" role="form" id="loginform" class="form-signin">
                        <fieldset>
                            <h2>Request password reset</h2>
                            <input class="form-control" placeholder="Enter your E-mail" name="email" type="text"/>
                            <p>&nbsp;</p>
                            <hr class="colorgraph"/>
                            <p>
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Request password reset"/>
                            </p>
                            <p class="text-center">Remembered your password? <a th:href="@{/login}" href="login.html">Login here</a></p>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
